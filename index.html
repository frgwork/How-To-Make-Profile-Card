<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>How To Make Profile Card Using HTML And CSS With PDF File Download Button</title>
</head>

<body>
   <div class="wrapper">
      <div class="wrapper__container">
         <div class="card">
            <img class="card__img" src="./img/image2.jpg" alt="">
            <div class="card__info">
               <h1>Mayra Jacob</h1>
               <p>I'mafull time web developer.</p>
               <ul>
                  <li><img src="./img/location.png">San Francisco,USA</li>
                  <li><img src="./img/website.png">mayraweb.com</li>
                  <li><img src="./img/instagram.png">mayrajb</li>
               </ul>
               <div class="card__links">
                  <a href="./file/Profile.txt" download><img src="./img/download.png">Download CV</a>
                  <a href="#" class="card__msg">Senda message</a>
               </div>
            </div>
            <img src="./img/share.png" alt="" class="card__icon">
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
